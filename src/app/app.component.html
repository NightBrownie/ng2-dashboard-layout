<div class="dashboard">
  <div
    class="draggable-container"
    draggable
    resizable
    (dragging)="isDraggingFirstContainer = $event"
    (resizing)="isResizingFirstContainer = $event"
    [snapToDashboardItemsMode]="bitwiseOr(SnappingMode.inner, SnappingMode.outer)"
    [snapRadius]="15"
    (priorityChanged)="firstContainerPriority = $event"
    [style.z-index]="baseZIndex + firstContainerPriority"
    [ngClass]="{
      'draggable-container_dragging': isDraggingFirstContainer,
      'draggable-container_resizing': isResizingFirstContainer
    }"
  >
    <div
      class="draggable-container__header"
      dragHandle
    >Test draggable 1</div>
    <div class="draggable-container__body">
      <div
        class="draggable-container draggable-container_inner"
        draggable
        resizable
        (dragging)="isDraggingFirstConrainerInner = $event"
        (resizing)="isResizingFirstContainerInner = $event"
        [snapToDashboardItemsMode]="bitwiseOr(SnappingMode.inner, SnappingMode.outer)"
        [snapRadius]="15"
        (priorityChanged)="firstContainerInnerPriority = $event"
        [style.z-index]="baseZIndex + firstContainerInnerPriority"
        [ngClass]="{
          'draggable-container_dragging': isDraggingFirstConrainerInner,
          'draggable-container_resizing': isResizingFirstContainerInner
        }"
      >
        <div
          class="draggable-container__header"
          dragHandle
        >Inner test draggable 1</div>
        <div
          class="draggable-container__body"
        ></div>
        <div
          class="resizer resizer_horizontal resizer_n"
          resizeHandle="n"
        ></div>
        <div
          class="resizer resizer_horizontal resizer_s"
          resizeHandle="s"
        ></div>
        <div
          class="resizer resizer_vertical resizer_e"
          resizeHandle="e"
        ></div>
        <div
          class="resizer resizer_vertical resizer_w"
          resizeHandle="w"
        ></div>
        <div
          class="resizer resizer_corner resizer_ne"
          resizeHandle="ne"
        ></div>
        <div
          class="resizer resizer_corner resizer_nw"
          resizeHandle="nw"
        ></div>
        <div
          class="resizer resizer_corner resizer_se"
          resizeHandle="se"
        ></div>
        <div
          class="resizer resizer_corner resizer_sw"
          resizeHandle="sw"
        ></div>
      </div>
    </div>
    <div
      class="resizer resizer_horizontal resizer_n"
      resizeHandle="n"
    ></div>
    <div
      class="resizer resizer_horizontal resizer_s"
      resizeHandle="s"
    ></div>
    <div

    ></div>
    <div

    <div

    ></div>
    <div
      class="resizer resizer_corner resizer_sw"
      resizeHandle="sw"
    ></div>
  </div>
